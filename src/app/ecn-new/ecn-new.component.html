<form class=" col-12"  style="font-size: 50%;" (ngSubmit)="save()" >
  <div class="card">

<div class="card-header">
  New ECN
</div>

<div class="card-block">


      <div class="form-group row">
        <label class="control-label col-sm-2 col-form-label" for="ecnNoId">ECN No.: </label>
          <div class="col-sm-10 " >

          <input class="form-control  " type="text" required minlength="6" [(ngModel)] = "ecn.ecnNo"
           id="ecnNoId" name="ecnNo" #ecnNoVar = "ngModel" />
           
           <small class="form-text text-muted" *ngIf="ecnNoVar.touched && ecnNoVar.errors" > Please input a valid ECN number</small>
          </div>

      </div>
      
      <div class="form-group row">
        <label class="control-label col-sm-2 col-form-label" for="statusId">Status: </label>
        <div class="col-sm-10 " >
          <input class="form-control " type="text" required minlength="3" [(ngModel)] = "ecn.status"
           id="statusId" name="status" #statusVar = "ngModel" />
           
           <small class="form-text text-muted" *ngIf="statusVar.touched && statusVar.errors" >Enter a valid status.</small>
  </div>
      </div>


</div>

<div class="card-footer">
  <button type="submit" class="btn btn-primary btn-block">Save</button>
</div>
</div>
</form>

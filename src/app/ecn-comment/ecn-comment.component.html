<div class="card">
  <!--Modal Header-->
  <div class="card-header">
    <div class="row">

      <h4 class="col-sm-8">ECN Comments</h4>
      <div class="col-sm-4 text-right" >
      <button class="btn btn-sm" (click)="changeInputType()">edit</button>
      </div>
    </div>
  </div>

  <div class="card-block">
    <ul class="list-group" style="font-size: 50%;">
      <li class="list-group-item" *ngFor='let comment of comments | arrayLimiter:20'>

        <label class="font-italic"><span class="text-info"> {{comment.date|date}} </span>: <span *ngIf='inpType'> {{comment.comment }} </span></label>        <input class="form-control" [(ngModel)]='comment.comment' *ngIf='!inpType'>
      </li>
    </ul>
  </div>
</div>

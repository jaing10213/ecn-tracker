<div class="container-fluid">
  <br>
  <div class="card">
    <form [formGroup]="newCommentForm">
      <div class="card-header">
        New Comment
      </div>
      <div class="card-block" style="font-size: 75%;">
        <div class="row form-group">

          <label class="col-sm-3 col-form-label text-right" for="dateId">Date:</label>

          <div class="col-sm-8 ">
            <input type="text" class="form-control" id="dateId" formControlName="date">
          </div>
        </div>

        <div class="row form-group">
          <label class="col-sm-3 col-form-label text-right" for="commentId">Comment:</label>
          <div class="col-sm-8 ">
            <textarea rows="5" class="form-control" id="commentId" formControlName="comment"> </textarea>
          </div>
        </div>

      </div>
      <div class="card-footer">
        <input type="button" class="btn btn-info" Value="Save">
      </div>
    </form>

  </div>
</div>

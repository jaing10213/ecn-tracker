
<div class="container-fluid">

    <div class='card'>
        <div class='card-header'>
            <h1 class="card-title">This is ECN No  {{title}} detailed component</h1>
        <button type='button'  (click)='onClick()' class='btn btn-primary btn-warning'> <i  class="fa  fa-pencil " aria-hidden="true"></i></button>
 
        </div>
        <div class="card-block">
          <div  >  <input  [type]='text' [(ngModel)]='inpValue' *ngIf='inpType'  > 
          <label  *ngIf='!inpType'>{{inpValue}}</label></div>
        </div>
        <div class='card-footer'>
            <button type="button" class='btn btn-primary' (click)="onBack()">
                <i class="fa fa-angle-left" aria-hidden="true"></i>  Back</button> 
               <button type="button" class='btn btn-primary' (click)='onSubmit()'  *ngIf='inpType' >
                <i class="fa fa-arrow-top" aria-hidden="true" ></i>  Submit</button> 
        </div>
    </div>
</div>
